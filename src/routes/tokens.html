<template>
    <loader loading.bind="loading"></loader>

    <header class="main-header">
        <div class="container-fluid main-container d-flex flex-column justify-content-end">
            <div class="row">
                <div class="col-4">
                    <h1>${'Tokens' & t}</h1>
                </div>
                <div class="col-8 text-right">
                    <button type="button" class="greenBtn" click.delegate="deposit()" style="margin-right: 8px;">
                        ${'Deposit' & t}
                    </button>
                    <button type="button" class="redBtn" click.delegate="withdraw()">
                        ${'Withdraw' & t}
                    </button>

                    <button class="blueBtn" click.delegate="buyENG()">BUY ENG</button>
                    <a class="blueBtn" route-href="route: createToken;">${'Create Token' & t}</a>
                </div>
            </div>

            <nav class="nav tabs mt-3">
                <a class="nav-link tabs__tab ${tab === 'pegged' ? 'active' : ''}" href="javascript:void(0);" click.delegate="tab = 'pegged'">Pegged Tokens</a>
                <a class="nav-link tabs__tab ${tab === 'other' ? 'active' : ''}" href="javascript:void(0);" click.delegate="tab = 'other'">Other Tokens</a>
            </nav>
        </div>
    </header>

    <div class="container main-container">
        <div class="row">
            <div class="col-12">
                <button if.bind="tab === 'other' && !state.tokensLoaded" type="button" class="btn btn-md btn-primary" click.delegate="loadMoreTokens()">${'Load More'}</button>
                <table class="table table-dark" ref="tokenTable">
                    <thead>
                        <tr>
                            <th class="no-sort"></th>
                            <th>${'Symbol' & t}</th>
                            <th>${'Name' & t}</th>
                            <th class="text-right">${'Market Cap' & t}</th>
                            <th class="text-right">${'Price' & t}</th>
                            <th class="text-right">${'% Chg' & t}</th>
                            <th>${'24h Vol' & t}</th>
                            <th>${'Supply' & t}</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr repeat.for="token of state.tokens">
                            <td>
                                <img
                                    if.bind="token.metadata.icon"
                                    class="tokenIcon"
                                    src="${token.metadata.icon}"
                                    alt="${token.symbol}"
                                    title="${token.symbol}"
                                />
                                <button
                                    if.bind="state.loggedIn"
                                    type="button"
                                    class="btn btn-icon btn-favourite ${token.isFavourite ? 'active' : ''}"
                                    click.delegate="favouriteToken(token)"
                                >
                                    <font-awesome-icon
                                        if.bind="token.isFavourite"
                                        icon.bind="['fas', 'star']"
                                    ></font-awesome-icon>
                                    <font-awesome-icon else icon.bind="['far', 'star']"></font-awesome-icon>
                                </button>
                            </td>
                            <td>${token.symbol}</td>
                            <td>${token.name}</td>
                            <td class="text-right">
                                ${token.metric.marketCap | usdFormat:0}
                            </td>
                            <td class="text-right changePercentCol">
                                <span
                                    class="${token.metric.priceChangePercent > 0 ? 'green' : token.metric.priceChangePercent < 0 ? 'red' : ''}"
                                >
                                    ${token.metric.lastPrice | usdFormat}
                                </span>
                            </td>
                            <td class="text-right changePercentCol">
                                <span
                                    class="${token.metric.priceChangePercent > 0 ? 'green' : token.metric.priceChangePercent < 0 ? 'red' : ''}"
                                >
                                    ${token.metric.priceChangePercent | toFixed:2}%
                                </span>
                            </td>
                            <td>${token.metric.volume | usdFormat:0}</td>
                            <td>${token.circulatingSupply | toFixed:3 | comma}</td>
                            <td class="table-buttons">
                                <button click.delegate="showTokenInfo(token.symbol)" title="Token information">
                                    <font-awesome-icon icon.bind="['fas', 'info-circle']"></font-awesome-icon>
                                </button>
                                <a route-href="route: exchange; params.bind: { symbol: token.symbol }">
                                    <font-awesome-icon icon.bind="['fas', 'exchange-alt']"></font-awesome-icon>
                                </a>
                                <a
                                    route-href="route: token-history; params.bind: { symbol: token.symbol }"
                                    title="Show token history"
                                >
                                    <font-awesome-icon icon.bind="['fas', 'list-ul']"></font-awesome-icon>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button if.bind="tab === 'other' && !state.tokensLoaded" type="button" class="btn btn-md btn-primary" click.delegate="loadMoreTokens()">${'Load More'}</button>
            </div>
        </div>
    </div>
</template>
