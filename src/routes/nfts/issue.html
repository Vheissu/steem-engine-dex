<template>
    <header class="create-nft-header-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="title">
                        <h1 class="create-nft-header">${'issueNftHeading' & t}</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container main-container">
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label>To</label>
                    <input type="text" class="form-control" value.bind="issuingTo">
                </div>

                <div class="form-group">
                    <label>Fee Symbol</label>
                    <select value.bind="feeSymbol" class="form-control">
                        <option value="${environment.nativeToken}">${environment.nativeToken}</option>
                        <option value="PAL">PAL</option>
                    </select>
                </div>

                <div class="row">
                    <div class="col-12">
                        <h4>${'Properties'}</h4>
                        <p>Set one or more optional properties at the time of issuing.</p>
                        <table class="table order-list">
                            <thead>
                                <tr>
                                    <td>Name</td>
                                    <td>Type</td>
                                    <td>Value</td>
                                    <td></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr repeat.for="property of tokenProperties">
                                    <td>
                                        <input type="text" class="form-control" value.bind="property.name">
                                    </td>
                                    <td>
                                        <select value.bind="property.type" class="form-control">
                                            <option value="string">String</option>
                                            <option value="boolean">Boolean</option>
                                            <option value="number">Number</option>
                                        </select>
                                    </td>
                                    <td>
                                        <input type="text" class="form-control" value.bind="property.value">
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-md btn-danger" click.delegate="removeProperty($index)">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="4">
                                        <div class="row">
                                            <button type="button" class="btn btn-lg btn-primary btn-block" click.delegate="addTokenPropertyRow()">New Property</button>
                                        </div>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
