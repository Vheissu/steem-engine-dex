<template>
    <header class="main-header">
        <div class="container-fluid main-container d-flex flex-column justify-content-end">
            <div class="row">
                <div class="col-6">
                    <h1>${'NFTs' & t}</h1>
                </div>
                <div class="col-3"></div>
                <div class="col-3 text-right">
                    <a class="button btn btn-primary" route-href="route: createNftOptions;">${'Create NFT' & t}</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container main-container">
        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table" ref="tokenTable">
                        <thead>
                            <tr>
                                <th class="no-sort"></th>
                                <th>${'Symbol' & t}</th>
                                <th>${'Name' & t}</th>
                                <th>${'Authorized Issuing Accounts' & t}</th>
                                <th>${'Authorized Issuing Contracts' & t}</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr repeat.for="token of state.nfts">
                                <td>
                                    <img
                                        if.bind="token.metadata.icon"
                                        class="tokenIcon"
                                        src="${token.metadata.icon}"
                                        alt="${token.symbol}"
                                        title="${token.symbol}"
                                    />
                                </td>
                                <td>${token.symbol}</td>
                                <td>${token.name}</td>
                                <td>
                                    <template repeat.for="val of token.authorizedIssuingAccounts"
                                        >${val}${!$last ? ', ': ''}</template
                                    >
                                </td>
                                <td>
                                    <template repeat.for="val of token.authorizedIssuingContracts"
                                        >${val}${!$last ? ', ': ''}</template
                                    >
                                </td>
                                <td class="table-buttons">
                                    <a click.delegate="showTokenInfo(token)" href="javascript:void(0);" title="Token information">
                                        <font-awesome-icon icon.bind="['fas', 'info-circle']"></font-awesome-icon>
                                    </a>
                                    <a route-href="route: nft; params.bind: { symbol: token.symbol }" title="Issued NFT's and information">
                                        <font-awesome-icon icon.bind="['fas', 'atlas']"></font-awesome-icon>
                                    </a>
                                    <a if.bind="token.marketEnabled" route-href="route: nft-detail; params.bind: { symbol: token.symbol }">
                                        <font-awesome-icon icon.bind="['fas', 'exchange-alt']"></font-awesome-icon>
                                    </a>
                                    <a if.bind="userCanIssue(token)" route-href="route: nftIssue; params.bind: { symbol: token.symbol }" title="Issue NFT">
                                        <font-awesome-icon icon.bind="['fas', 'share-square']"></font-awesome-icon>
                                    </a>
                                    <a if.bind="userCanModify(token)" route-href="route: nftProperties; params.bind: { symbol: token.symbol }" title="Add Properties">
                                        <font-awesome-icon icon.bind="['fas', 'cog']"></font-awesome-icon>
                                    </a>
                                    <a
                                        click.delegate="enableMarket(token)"
                                        title="Enable market for NFT"
                                        href="javascript:void(0);"
                                        if.bind="token.userCanEnableMarket"
                                    >
                                        <font-awesome-icon icon.bind="['fas', 'envelope-open-dollar']"></font-awesome-icon>
                                    </a>
                                    <a
                                        route-href="route: editNft; params.bind: { symbol: token.symbol }"
                                        title="Edit NFT Settings"
                                        if.bind="userCanModify(token)"
                                    >
                                        <font-awesome-icon icon.bind="['fas', 'pencil']"></font-awesome-icon>
                                    </a>
                                    <a click.delegate="changeOwnership(token.symbol)" href="javascript:void(0);" title="Change Ownership" if.bind="userCanModify(token)">
                                        <font-awesome-icon icon.bind="['fas', 'crown']"></font-awesome-icon>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</template>
